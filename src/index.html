<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>

    <section hidden id="post-section">
      <h3 style="margin-top: 0; margin-bottom: 5px">Post your fragment</h3>
      <span style="display: inline-block"><label for="fragment-type">Fragment type: </label></span>
      <span style="display: inline-block"
        ><select
          name="fragment-type"
          id="fragment-type"
          style="background-color: white; border: 1px solid black"
        >
          <option value="application/json">application/json</option>
          <option value="text/html">text/html</option>
          <option value="text/markdown">text/markdown</option>
          <option value="text/plain">text/plain</option>
        </select>
      </span>

      <input type="text" id="fragment-input" style="margin-top: 10px" />
      <input type="file" id="file-input" style="background-color: white; padding-left: 0" />

      <button id="post-btn" style="margin: 0">Post</button>
    </section>
    <br />
    <section hidden id="get-section">
      <section>
        <h3 style="margin-top: 0; margin-bottom: 5px">Get your fragments</h3>
        <div><input type="checkbox" id="expand-checkbox" />Expand fragments data</div>
        <button id="get-fragments-btn" style="margin-top: 5px">Get all fragments</button>
      </section>
      <br />
      <section>
        <h3 style="margin-top: 0; margin-bottom: 5px">Get a fragment</h3>
        <span style="display: inline-block">Fragment ID: </span>
        <span style="display: inline-block"><input type="text" id="fragment-id" /></span>
        <span style="display: inline-block"><label for="convert-type">Convert to: </label></span>
        <span style="display: inline-block"
          ><select
            name="convert-type"
            id="convert-type"
            style="background-color: white; border: 1px solid black"
          >
            <option value="">none</option>
            <option value=".txt">text/plain</option>
            <option value=".md">text/markdown</option>
            <option value=".html">text/html</option>
            <option value=".json">application/json</option>
            <!-- <option value=".png">image/png</option>
          <option value=".jpg">image/jpg</option>
          <option value=".jpeg">image/jpeg</option>
          <option value=".gif">image/gif</option> -->
          </select>
        </span>
        <div>
          <button id="get-data-btn" style="margin-top: 5px">Get data</button>
          <button id="get-info-btn" style="margin-top: 5px">Get info</button>
        </div>
      </section>
    </section>
  </body>
</html>
